<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>400</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito&amp;display=swap">
    <link rel="stylesheet" href="../assets/login/css/styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="../../assets/media/logos/favicon.png" />
</head>

<body style="background: url(&quot;../../assets/login/img/blur-hospital-background-free-photo.jpg&quot;) center / cover fixed no-repeat;">
    <section class="position-relative py-4 py-xl-5" style="margin-top: 120px;">
        <div class="container">
            <div class="row d-flex justify-content-center g-0">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5" style="border-style: none;height: 100%;">
                        <div class="card-body d-flex flex-column align-items-center" style="opacity: 1;">
                            <div class="error-wrapper">
                                <div class="error-container">
                                    <div class="error">
                                        <div class="error-title">
                                            Error
                                        </div>
                                        <div class="error-number">
                                            400
                                        </div>
                                        <div class="error-description">
                                            <h3>Xin lỗi, yêu cầu tới trang của bạn bị lỗi</h3>
                                            <button onclick="document.location='../user/dashboard.html'" class="btn btn-primary">Trở lại</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <style type="text/css">
        .error-wrapper {
            background-color: #fff;
            height: 100%;
            padding-top: 10%
        }
        
        .error-wrapper .error-container {
            -webkit-transform: skew(0deg, -10deg);
            -moz-transform: skew(0deg, -10deg);
            -o-transform: skew(0deg, -10deg);
            -ms-transform: skew(0deg, -10deg);
            transform: skew(0deg, -10deg);
            background-color: #fff;
            padding: 60px
        }
        
        .error-wrapper .error-container .error {
            -webkit-transform: skew(0deg, 10deg);
            -moz-transform: skew(0deg, 10deg);
            -o-transform: skew(0deg, 10deg);
            -ms-transform: skew(0deg, 10deg);
            transform: skew(0deg, 10deg);
            margin: 0 auto;
            text-align: center;
            width: 350px
        }
        
        .error-wrapper .error-container .error .error-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase
        }
        
        .error-wrapper .error-container .error .error-number {
            font-size: 100px;
            font-weight: 700;
            letter-spacing: 5px;
            text-shadow: 0 3px 0 #292929, 0 14px 10px rgba(0, 0, 0, .15), 0 24px 2px rgba(0, 0, 0, .1), 0 34px 30px rgba(0, 0, 0, .1)
        }
        
        .error-wrapper .error-container .error .error-description {
            font-size: 14px;
            font-weight: 300;
            padding: 0 40px
        }
        
        .error-wrapper .error-container .error .error-or {
            height: 20px;
            margin: 30px 0 10px;
            position: relative;
            text-align: center
        }
        
        .error-wrapper .error-container .error .error-or .or-line {
            background-color: #169077;
            height: 1px;
            left: 40px;
            position: absolute;
            right: 40px;
            top: 10px
        }
        
        .error-wrapper .error-container .error .error-or .or {
            -lh-property: 0;
            left: -webkit-calc(50% - 30px);
            left: -moz-calc(50% - 30px);
            left: calc(50% - 30px);
            background-color: #1dbc9c;
            height: 20px;
            margin: 0 auto;
            position: absolute;
            text-transform: uppercase;
            top: 2px;
            width: 60px
        }
        
        .error-wrapper .error-container .error .error-textbox {
            padding: 0 40px
        }
        
        .error-wrapper .error-container .error .error-textbox .form-control {
            background-color: #292929;
            border: 0
        }
        
        .error-wrapper .error-container .error .error-submit {
            padding: 0 40px
        }
        
        .error-wrapper .error-container .error .error-submit input {
            font-size: 13px;
            font-weight: 300;
            text-transform: uppercase
        }
        
        .error-wrapper .error-container .error .error-actions {
            display: block;
            height: 40px;
            list-style: none;
            padding: 5px
        }
        
        .error-wrapper .error-container .error .error-actions>li {
            display: inline-block;
            float: left;
            width: 33%
        }
        
        .error-wrapper .error-container .error .error-actions>li a i {
            color: #292929;
            font-size: 32px
        }
        
        .error-wrapper .error-container.error-500 {
            background-color: #ffc107
        }
        
        .error-wrapper .error-container.error-500 .error .error-or .or-line {
            background-color: #d39e00
        }
        
        .error-wrapper .error-container.error-500 .error .error-or .or {
            background-color: #ffc107
        }
        
        .error-wrapper .error-container.error-401 {
            background-color: #34b5dc
        }
        
        .error-wrapper .error-container.error-401 .error .error-or .or-line {
            background-color: #2198bd
        }
        
        .error-wrapper .error-container.error-401 .error .error-or .or {
            background-color: #34b5dc
        }
        
        @media only screen and (max-width:600px) {
            .error-wrapper {
                padding-top: 5%
            }
            .error-wrapper .error-container {
                -webkit-transform: skew(0deg, -5deg);
                -moz-transform: skew(0deg, -5deg);
                -o-transform: skew(0deg, -5deg);
                -ms-transform: skew(0deg, -5deg);
                transform: skew(0deg, -5deg)
            }
            .error-wrapper .error-container .error {
                -webkit-transform: skew(0deg, 5deg);
                -moz-transform: skew(0deg, 5deg);
                -o-transform: skew(0deg, 5deg);
                -ms-transform: skew(0deg, 5deg);
                transform: skew(0deg, 5deg);
                width: auto
            }
        }
        </style>    
        <script type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        
</body>

</html>
