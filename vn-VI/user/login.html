<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Đăng nhập - Heart Việt Nam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito&amp;display=swap">
    <link rel="stylesheet" href="../../assets/login/css/styles.css">
    <link rel="shortcut icon" href="../../assets/media/logos/favicon.png" />
</head>

<body style="background: url(&quot;../../assets/login/img/blur-hospital-background-free-photo.jpg&quot;) center / cover fixed no-repeat;">
    <section class="position-relative py-4 py-xl-5" style="margin-top: 60px;">
        <div class="container">
            <div class="row d-flex justify-content-center g-0">
                <div class="col-md-6 col-xl-6 login--image" style="background: url(&quot;../../assets/login/img/doctor-patient-diabetes.webp&quot;) center / cover no-repeat;"></div>
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5" style="border-style: none;height: 100%;">
                        <div class="card-body d-flex flex-column align-items-center" style="opacity: 1;">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary my-4" style="background: transparent;height: 100%;width: 200px;"><img class="img-fluid" src="../../assets/login/img/noname.png"></div>
                            <h1 style="font-family: Exo, sans-serif;font-weight: bold;font-size: 20px;margin-top: -30px;margin-bottom: 24px;">Đăng nhập</h1>
                            <form class="text-center" method="post" style="margin-top: 24px;">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" style="border-radius: 0px;border-top-style: none;border-right-style: none;border-bottom-width: 1px;border-bottom-color: rgb(125,125,125);border-left-style: none;"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" style="border-top-style: none;border-right-style: none;border-bottom-color: rgb(125,125,125);border-left-style: none;border-radius: 0px;"></div>
                                <div class="mb-3" style="margin-top: 36px;"><button onclick="document.location='dashboard.html'" class="btn btn-primary d-block w-100" type="submit" style="background: #4598FF;">Đăng nhập</button>
                                    <div class="d-inline-flex d-xxl-flex" style="margin-top: 12px;">
                                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Ghi nhớ đăng nhập</label></div>
                                    </div>
                                </div>
                                <p class="text-muted">Bạn chưa có tài khoản?<a href="register.html" style="margin-left: 4px;color: #4598FF;"><strong>Đăng ký ngay</strong></a></p>
                            </form>
                            <p class="text-muted" style="margin-top: 23px;">Hoặc đăng nhập thông qua:</p>
                            <div><a href="#"><img src="../../assets/login/img/facebook_icon-icons.com_59205.png" style="margin-left: 8px;margin-right: 8px;width: 32px;height: 32px;cursor: pointer;"></a><a href="#"><img src="../../assets/login/img/gmail_new_logo_icon_159149.png" style="margin-right: 8px;margin-left: 8px;width: 32px;height: 32px;cursor: pointer;"></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
