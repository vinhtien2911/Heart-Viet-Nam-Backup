<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Staff's Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8 mx-auto">
        <h2 class="h3 mb-4 page-title">Create Staff's Profile</h2>
        <div class="my-4">
            <form>
                <hr class="my-4" />
                <div class="form-group">
                    <label for="name">Họ Và Tên</label>
                    <input type="text" id="name" class="form-control"/>    
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputGender">Giới tính</label>
                        <select id="inputGender" class="form-control">
                            <option selected="">Nam</option>
                            <option>Nữ</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhoneNumber">Số điện thoại</label>
                        <input type="text" class="form-control" id="inputPhoneNumber"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputLanguage">Ngôn Ngữ</label>
                        <input type="text" class="form-control" id="inputLanguage"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail"/>
                </div>
                <div class="form-group">
                    <label for="inputResearchWork">Image</label>
                    <output type="text" class="form-control" id="inputResearchWork"></output> 
                    <button class="btn btn-primary" type="button" style="margin-top: 10px;">Upload new image</button>
                </div>
                <hr class="my-4" />
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputPassword">Create Account</label>
                            <input type="password" class="form-control" id="inputNewPassword" />
                        </div>
                        <div class="form-group">
                            <label for="inputPassword5">New Password</label>
                            <input type="password" class="form-control" id="inputNewPassword" />
                        </div>
                        <div class="form-group">
                            <label for="inputPassword6">Confirm Password</label>
                            <input type="password" class="form-control" id="inputNewPassword" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p class="mb-2">Password requirements</p>
                        <p class="small text-muted mb-2">To create a new password, you have to meet all of the following requirements:</p>
                        <ul class="small text-muted pl-4 mb-0">
                            <li>Minimum 8 character</li>
                            <li>At least one special character</li>
                            <li>At least one number</li>
                            <li>Can’t be the same as a previous password</li>
                        </ul>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Save Change</button>
            </form>
        </div>
    </div>
</div>

</div>

<style type="text/css">
body{
    color: #8e9194;
    background-color: #f4f6f9;
}
.avatar-xl img {
    width: 110px;
}
.rounded-circle {
    border-radius: 50% !important;
}
img {
    vertical-align: middle;
    border-style: none;
}
.text-muted {
    color: #aeb0b4 !important;
}
.text-muted {
    font-weight: 300;
}
.form-control {
    display: block;
    width: 100%;
    height: calc(1.5em + 0.75rem + 2px);
    padding: 0.375rem 0.75rem;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1.5;
    color: #4d5154;
    background-color: #ffffff;
    background-clip: padding-box;
    border: 1px solid #eef0f3;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}
</style>

<script type="text/javascript">

</script>
</body>
</html>
